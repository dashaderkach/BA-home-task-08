<!DOCTYPE html>
<html>
<head>
	<title>Nike</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="card">
		<div class="logo">
			<img src="image/logo.png">
		</div>
		<div class="card__image">
			<div class="card__image-photo">	
				<img src="image/Nike.png">
			</div>
			<div class="card__coloritem">
			<label class="circle clear">
					<input type="radio" name="color" value="clear" checked>
			</label>
			<label class="circle white">
					<input type="radio" name="color" value="white">	
			</label>
			<label class="circle red">
					<input type="radio" name="color" value="red">
			</label>
			<label class="circle blue">
					<input type="radio" name="color" value="blue">	
			</label>
		</div>
		</div>
		
		<div class="card__info">
			<div class="info__title">
				<p>Nike SB Stefan Janoski Max</p>
			</div>
			<div class="info__style">
				<p>Unisex Skateboarding Shoe</p>
			</div>
			<div class="сard-info__rating">
							<span> &#9734;</span>
	    					<span> &#9734;</span>
	    					<span> &#9734;</span>
	    					<span> &#9734;</span>
	    					<span> &#9734;</span>
			</div>
			<div class="сard-info__quantity">
				<select class="quantity__size">
				 	<option value="Size" hidden disabled selected>Size</option>
					<option value="36">36</option>
					<option value="37">37</option>
					<option value="38">38</option>
					<option value="39">39</option>
					<option value="40">40</option>
				</select>
				<select class="quantity__qty">
					<option value="Qty" hidden disabled selected>Qty</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>	
				</select>
			</div>
			<div class="card-info__submit">
				<button class="submit__item">Add to cart</button>
			</div>
		</div>
			
			
		
	</div>	
</body>
</html>
